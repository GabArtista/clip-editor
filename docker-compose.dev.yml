services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fala-api
    env_file:
      - .env.dev
    ports:
      - "${APP_PORT:-8060}:8060"
    volumes:
      - ./:/app
      - fala_media_cache:/app/.data
    depends_on:
      - postgres
    networks:
      - fala-platform

  postgres:
    image: postgres:15-alpine
    container_name: fala-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-fala}
      POSTGRES_USER: ${DB_USER:-fala}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fala}
    ports:
      - "55432:5432"
    volumes:
      - fala_db_data:/var/lib/postgresql/data
    networks:
      - fala-platform

  minio:
    image: minio/minio:RELEASE.2024-06-04T19-20-08Z
    container_name: fala-minio
    environment:
      MINIO_ROOT_USER: ${OBJECT_STORAGE_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${OBJECT_STORAGE_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${OBJECT_STORAGE_PORT:-9000}:9000"
      - "${OBJECT_STORAGE_CONSOLE_PORT:-9001}:9001"
    command: server /data --console-address ":9001"
    volumes:
      - fala_object_storage:/data
    networks:
      - fala-platform

volumes:
  fala_db_data:
  fala_object_storage:
  fala_media_cache:

networks:
  fala-platform:
    driver: bridge
